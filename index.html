<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
  <form action="">
    <div>
        <label for="">Firstname:</label>
        <input type="text" class="inputs" >
    </div>
    <div>
        <label for="">Lastname:</label>
        <input class="inputs" type="text">
    </div>
    <div>
        <label for="">Email:</label>
        <input class="inputs" type="email">
    </div>
    <div>
        <label for="">Password:</label>
        <input class="inputs" type="password">
    </div>
    <div>
        <label for="">Day of Birth:</label>
        <input class="inputs" type="date">
    </div>
    <div>
        <label for="">Phone:</label>
        <input class="inputs" type="tel">
    </div>
    <div>
        <label for="">Adress:</label>
        <textarea class="inputs" name="" id="" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="">Country:</label>
        <select class="inputs" name="" id="">
            <option value="">USA</option>
            <option value="">Turkey</option>
            <option value="">UK</option>
            <option value="">Germany</option>
        </select>
        <div class="inputs">
            <label for="">Gender:</label>
            <input type="radio" name="gender" >
            <label for="">Male</label>
            <input type="radio" name="gender">
            <label for="">Female</label>
        </div>
        <div class="inputs">
            <label for="">Languages:</label>
            <input type="checkbox" name="lang" id="">
            <label for="">Türkçe</label>
            <input type="checkbox" name="lang">
            <label for="">English</label>
            <input type="checkbox" name="lang">
            <label for="">Germany</label>
        </div>
        <div id="buttons">
            <button>SUBMİT</button>
            <button>RESET</button>
        </div>
    </div>
  </form>  
</body>
</html>
